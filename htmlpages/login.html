<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phish Mail! - Email Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #d9534f; /* Red color for emphasis */
            margin-bottom: 10px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 16px; /* Smaller font size */
            font-weight: normal; /* Less bold */
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0; /* Equal margin for all inputs */
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0; /* Equal margin for the button */
        }
        button:hover {
            background-color: #0056b3;
        }
        .reminder {
            margin-top: 15px;
            font-size: 14px;
            color: #666; /* Subtle gray color */
            font-style: italic; /* Italicized for a friendly tone */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Phish Mail</h1> <!-- Updated game title -->
        <h2>Enter email to begin game</h2> <!-- Smaller and subtler prompt -->
        <form id="loginForm">
            <input type="email" id="email" placeholder="Enter your email" required="">
            <input type="password" id="password" placeholder="Enter your password" required="">
            <button type="submit">Login</button>
        </form>
        <p class="reminder">Don't forget your log in!</p> <!-- Added reminder prompt -->
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            window.location.href = 'success.html'; // Redirect to success page
        });
    </script>
</body></html>
